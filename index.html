<!DOCTYPE HTML>
<html>
<head>
  <title>自由倒數</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
h2, p {
  text-align: center;
  font-size: 60px;
  font-style: normal;
  font-family: Microsoft JhengHei;
  font-weight: bold;
}

.progress {
  height: 50px;
}
</style>
</head>
<body>

<div class="container">
  <h2 id="countDownTitle">倒數中...</h2>
  <p id="countDownPart"></p>
  <div class="progress">
    <div id="progress" class="progress-bar progress-bar-striped active"></div>
  </div>
</div>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Jan 1, 2019 00:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

    // Get todays date and time
    var now = new Date().getTime();

    // Find the distance between now an the count down date
    var distance = countDownDate - now;

    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    // Output the result in an element with id="countDownPart"
    $("#countDownPart").html(days + "d " + hours + "h " + minutes + "m " + seconds + "s ");
    
    // 進度條
    var countDownPercentage = (365 - days)/365;
    countDownPercentage = countDownPercentage.toFixed(3)*100 + '%';

    $("#progress").css("width", countDownPercentage);
    
    // If the count down is over, write some text 
    if(distance < 0) {
        clearInterval(x);
        $("#countDownPart").html("你自由了!");
    }
}, 1000);

var countDownTitle = setInterval(function() {
  if($("#countDownTitle").html() == "倒數中...") {
    $("#countDownTitle").html("倒數中");
  } else if($("#countDownTitle").html() == "倒數中") {
    $("#countDownTitle").html("倒數中.");
  } else if($("#countDownTitle").html() == "倒數中.") {
    $("#countDownTitle").html("倒數中..");
  } else if($("#countDownTitle").html() == "倒數中..") {
    $("#countDownTitle").html("倒數中...");
  }
}, 1000);
</script>

</body>
</html>
